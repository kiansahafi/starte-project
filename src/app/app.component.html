<div class="background-picture">
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a style="padding: 0%" href="#">KianShoppingCenter</a>
      </div>
      <ul style="margin-right: auto">
        <li>
          <button
            mat-raised-button
            matBadgePosition="before"
            matBadgeColor="accent"
            [matMenuTriggerFor]="menu"
          >
            Electronics
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Phones</button>
            <button mat-menu-item>Laptops</button>
          </mat-menu>
        </li>
        <li>
          <button
            mat-raised-button
            matBadgePosition="before"
            matBadgeColor="accent"
            [matMenuTriggerFor]="menu1"
          >
            Accessories
          </button>
          <mat-menu #menu1="matMenu">
            <button mat-menu-item>Cover</button>
            <button mat-menu-item>dongle</button>
            <button mat-menu-item>Protection</button>
          </mat-menu>
        </li>
      </ul>
      <ul class="navbar-right">
        <li>
          <button
            mat-raised-button
            matBadgePosition="before"
            matBadgeColor="accent"
            routerLink="/Login"
          >
            Sign In / Sign Up
          </button>
        </li>
        <li>
          <button
            class="shoping-cell-btn"
            mat-raised-button
            matBadge="0"
            matBadgePosition="before"
            matBadgeColor="accent"
            routerLink="/Cart"
          >
            Shopping Cart
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- <img src="../assets/picture-1.jpg" style="height: auto; width: 100%;" alt="img"> -->
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="item active">
      <img src="la.jpg" alt="Los Angeles" />
    </div>

    <div class="item">
      <img src="chicago.jpg" alt="Chicago" />
    </div>

    <div class="item">
      <img src="ny.jpg" alt="New York" />
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
