<div class="product-image">
  <img [src]="cardItem.imageUrl" alt="product-picture" />
</div>
<div class="product-name">{{ cardItem.name }}</div>
<div class="product-price">price : ${{ cardItem.price }}</div>
<div class="product-quantity">quantity : {{ cardItem.quantity }}</div>
